<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - My website</title>
</head>
<body>
    <form action="register.php" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" size="50" maxlength="50">
        <br>
        <label for="surname">Surname</label>
        <input type="text" id="surname" size="50" maxlength="50" required>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="I prefer not to say" id="nosay">
            <label for="nosay">I prefer not to say</label>
        </fieldset>
        <br>
        <input type="text" id="email" size="50" maxlength="50">
        <label for="email">Email</label>
        <br>
        <input type="checkbox" id="spam" checked>
        <label for="spam">I want to receive information about news and offers</label>
        <br>
        <input type="checkbox" id="legal">
        <label for="legal">I declare that I have read and accept the general conditions of the program and the regulations on data protection</label>
        <br><br>
        <input type="submit">
        <br><br>
        <a href="index.html">Go Back</a>
    </form>
</body>
</html>
